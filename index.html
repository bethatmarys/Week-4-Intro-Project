<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Graffiti</title>
  </head>
  <body>
    <div class="container">
      <!-- <form id="top" -->
      <div class="jumbotron">
        <h1>Pizza Graffiti</h1>
          <p>Make your very own pizza art!</p>
      </div><!--Close Jumbotron-->
      <form id="pizzaChoice">
      <h2>Custom create your Graffiti pizza.</h2>

      <div class="form-group">
        <label for="selectSize">How hungry are you? Choose your size.</label>
        <select class="form-control" id="selectSize">
          <option value="Small" id="small">Small - 8 inch diameter</option>
          <option value="medium" id="medium">Medium - 12 inch diameter</option>
          <option value="large" id="large">Large - 16 inch diameter</option>
          <!-- <option value="larger" id="larger">Extra large - 20 inch diameter</option> -->
        </select>
      </div><!--Class form group close-->
      <div class="form-group">
        <label for="toppingChoice">Choose your topping meat. </label>
        <select class="form-control" id="toppingChoice">
          <option value="pepperoni" id="pepperoni">Pepperoni</option>
          <option value="ham" id="ham">Ham</option>
          <option value="sausage" id="sausage">Sausage</option>
        </select>
      </div><!--Class form group close-->
      <button type="submit" class="btn">Submit!</button>
      <div class="form-group2">
        <h4>You have ordered a graffiti pizza.</h1>
        <div id="pizzaSize"><strong><span class="selectSize"></strong></div>
        <div id="adornment"><strong><span class="selectedTopping"></strong></div>
        <p><span class="toppingChoice"></span></strong> </p>
        <p>The total price of your graffiti pizza will be <strong><span class="price"></span></strong> </p>
      </div><!--Id reults close-->
      </form>
    </div><!--Container close-->
          <div class="col-md-3">
            <div class="well">
              <h4 class="text-success"><span class="label label-success pull-right">+ 3%</span> Returning </h4>
            </div>
          </div>
          <div class="col-md-3">
            <div class="well">
              <h4 class="text-primary"><span class="label label-primary pull-right">201</span> Sales </h4>
            </div>
          </div>
          <div class="col-md-3">
            <div class="well">
              <h4 class="text-success"><span class="label label-success pull-right">+ 24%</span> Pageviews </h4>
            </div>
          </div>
        </div><!--/row-->
      </div><!--/col-12-->
    </div><!--/row--

  </body>
</html>

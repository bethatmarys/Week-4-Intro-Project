<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Graffiti</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Graffiti</h1>
          <p>Make your very own pizza art!</p>
      </div>
      <form id="pizzaChoice">
      <h2>Custom create your Graffiti pizza.</h2>
          <div class="row">
            <div class="col-md-3">
              <div class="well">
                <div class="form-group">
                  <h3>How hungry are you?</h3>
                  <select class="form-control" id="selectSize">
                    <option value="blank" id="blank">Choose a size</option>
                    <option value="small" id="Small">Small - 8 inch diameter</option>
                    <option value="medium" id="medium">Medium - 12 inch diameter</option>
                    <option value="large" id="large">Large - 16 inch diameter</option>
                  </select>
                </div>
              </div>
            </div>
          <div class="col-md-3">
            <div class="well">
              <div class="form-group">
                <h3>What type of meat would you like?</h3>
                <select class="form-control" id="toppingChoice">
                  <option value="blank" id="blank">Choose a meat</option>
                  <option value="pepperoni" id="pepperoni">Pepperoni</option>
                  <option value="ham" id="ham">Ham</option>
                  <option value="sausage" id="sausage">Sausage</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="well">
              <h3>Hit submit to order a graffiti pizza.</h3>
              <button type="submit" class="btn">Submit!</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="well">
              <div id="pizzaSize"><span class="selectSize"></div>
              <div id="adornment"><span class="selectedTopping"></div>
              <p><span class="toppingChoice"></span></p>
              <h4>The total price of your graffiti pizza will be <span class="price"></span></h4>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>

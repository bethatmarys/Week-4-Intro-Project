<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Graffiti</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Graffiti</h1>
        <p>Make your very own pizza art!</p>
        <h2>Choose your size.</h2>
        <form id="sizeChoice">
          <div class="form-group">
              <label for="selectSize">Choose your size.</label>
              <select class="form-control" id="selectSize">
                <option value="Small" id="small">Small - 8 inch diameter</option>
                <option value="medium" id="medium">Medium - 10 inch diameter</option>
                <option value="large" id="large">Large - 12 inch diameter</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toppingChoice">Choose your topping meat. </label>
              <select class="form-control" id="toppingChoice">
                <option value="pepperoni" id="pepperoni">Pepperoni</option>
                <option value="ham" id="ham">Ham</option>
                  <option value="sausage" id="sausage">Sausage</option>
              </select>
            </div>
          </form>
    </div>
  </body>
</html>
